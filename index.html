<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка с днём рождения</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #card {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        #card img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 767px) {
            #card {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

<div id="card">
    <img id="cardImage" src="1.png" alt="Изображение открытки" />
</div>

<button onclick="changeImage()">Нажми меня</button>

<script>
    var currentImage = 1;

    function changeImage() {
        var cardImage = document.getElementById('cardImage');
        currentImage = (currentImage === 1) ? 2 : 1;
        cardImage.src = (currentImage === 1) ? '1.png' : '2.png';
    }
</script>

</body>
</html>
